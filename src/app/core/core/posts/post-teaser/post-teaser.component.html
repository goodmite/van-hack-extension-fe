<nz-card style="width: 640px"
         [nzExtra]="extraTemplate" nzTitle="{{post.author.username}}"
         [nzActions]="[actionSetting, actionEdit, actionEllipsis]">
  <nz-card-meta
    [nzTitle]="titleTemplate"
    nzDescription="{{post.description}}"
    [nzAvatar]="avatarTemplate"
  ></nz-card-meta>
</nz-card>

<ng-template #titleTemplate>
  <a routerLink="/core/posts/{{post.slug}}">{{post.title}}</a>
</ng-template>

<ng-template #avatarTemplate>
  <nz-avatar nzSrc="{{post.author.image}}"></nz-avatar>
</ng-template>
<ng-template #coverTemplate>
  <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png"/>
</ng-template>
<ng-template #actionSetting>
  <i nz-icon nzType="like" nzTheme="outline"></i>
  <span class="count">{{post.favoritesCount}}</span>
</ng-template>
<ng-template #actionEdit>
  <i nz-icon nzType="wechat" nzTheme="outline"></i>
  <span class="count">{{post.favoritesCount}}</span>
</ng-template>
<ng-template #actionEllipsis>
  <i nz-icon nzType="more" nzTheme="outline"></i>
</ng-template>
<ng-template #extraTemplate>
<!--  <i nz-icon nzType="more" nzTheme="outline"></i>-->
</ng-template>
